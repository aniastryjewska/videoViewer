<h1>Hi, welcome to Video Viewer!</h1> 


<div class="page-body"> 
    <span>
        <app-history [videosHistory]="videosHistory"></app-history>
    </span>
    <span class="videoViewer-main">
       <app-search-bar class="search-bar" [videosHistory]="videosHistory" [currentVideoID]="currentVideoID"></app-search-bar>
       <app-videoview [currentVideoID]="currentVideoID" class="video-view"></app-videoview>
       <app-bookmarks class="bookmarks"></app-bookmarks>
    </span>
    
</div>
