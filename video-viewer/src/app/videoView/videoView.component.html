<div>
    <youtube-player *ngIf="videos.length>0"
      videoId={{videos[videos.length-1].link}}
      suggestedQuality="highres" 
      [height]="400" 
      [width]="700">
    </youtube-player>
    <div *ngIf="videos.length===0">
<p>Please enter a link above to play video.</p>
    </div>
    
</div>
