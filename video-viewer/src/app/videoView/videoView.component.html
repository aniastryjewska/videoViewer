<div>
    <youtube-player *ngIf="history.length>0"
      videoId={{history[history.length-1].link}}
      suggestedQuality="highres" 
      [height]="400" 
      [width]="700">
    </youtube-player>

    <div *ngIf="history.length===0">
        <p>Please enter a link above to play video.</p>
    </div>
    
</div>
