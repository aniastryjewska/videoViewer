<div>
    <button (click)="bookmarkVideo()">Bookmark video</button>
    <button (click)="showBookmarks()">Show bookmarks</button>
    <div *ngIf="!isShow">
        <div *ngFor="let bookmark of bookmarks">
        {{bookmark}}
    </div> </div>
    <span>The number of bookmarks in your localStorage is {{bookmarks}}</span>
</div>
