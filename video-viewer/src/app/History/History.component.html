<div class="history-section">
    <mat-card class="history-card">
     <h2>Your history</h2>

      <div>
        <mat-card class="card" *ngFor="let element of history" (click)="play(element)">
            <mat-icon color="primary">video_library</mat-icon>
            <a>{{element.link}}</a>
        </mat-card>
      </div>

   </mat-card>
</div>
