<div class="history-section">
    <mat-card class="history-card">
     <h2>Your history</h2>

      <div>
        <mat-card class="card" *ngFor="let historyelement of history" (click)="play(historyelement.link)">
            <mat-icon color="primary">video_library</mat-icon>
            {{historyelement.link}}
        </mat-card>
      </div>
      
   </mat-card>
</div>
